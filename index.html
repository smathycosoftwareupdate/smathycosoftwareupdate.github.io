<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="html-content"></pre>

    <script>
        const htmlString = `
<div class="container">
    <h1>Hello, World!</h1>
    <p>This is a paragraph.</p>
</div>
        `;
        document.getElementById('html-content').textContent = htmlString;
    </script>
</body>
</html>
